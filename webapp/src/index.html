<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Wallet Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .asset-item {
      border-left: 3px solid #007bff;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Crypto Wallet Service</h1>


  <div class="mb-4">
    <button class="btn btn-primary" id="showCreateWalletBtn">Create New Wallet</button>

    <div id="createWalletSection" class="mt-3" style="display: none;">
      <div class="card">
        <div class="card-header">
          <h5>Create New Wallet
            <button type="button" class="btn-close float-end" id="hideCreateWalletBtn"></button>
          </h5>
        </div>
        <div class="card-body">
          <form id="createWalletForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address:</label>
              <input type="email" class="form-control" id="email" required
                     placeholder="Enter your email address">
            </div>
            <button type="submit" class="btn btn-primary">
              Create Wallet
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-4" id="walletSection" style="display: none;">
    <div class="card">
      <div class="card-header">
        <h5>Wallet Details</h5>
      </div>
      <div class="card-body">
        <p><strong>Wallet ID:</strong> <span id="currentWalletId"></span></p>
        <p><strong>Total Value:</strong> <span id="totalValue" class="h5 text-success">$0.00</span></p>
        <p><strong>Created:</strong> <span id="walletCreated"></span></p>

        <button class="btn btn-success me-2" id="runWalletSimulation" disabled>
          Simulate Profit/Loss
        </button>
        <button class="btn btn-primary" onclick="showAddAssetForm()">
          Add Asset
        </button>

        <h6 class="mt-3">Assets:</h6>
        <div id="assetsList">
          <p class="text-muted">No assets found</p>
        </div>

        <div id="walletSimulationResults" style="display: none;" class="mt-4">
          <hr>
          <h6>Profit/Loss Analysis</h6>
          <div class="border p-3">
            <p><strong>Total Portfolio Value:</strong> <span id="walletSimTotalValue" class="h5 text-primary">$0.00</span></p>
            <p><strong>Best Performer:</strong> <span id="walletSimBestAsset">-</span> <span id="walletSimBestPerformance"
                                                                                             class="text-success">-</span></p>
            <p><strong>Worst Performer:</strong> <span id="walletSimWorstAsset">-</span> <span id="walletSimWorstPerformance"
                                                                                               class="text-danger">-</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-4">
    <div class="card">
      <div class="card-header">
        <h5>Existing Wallets <span class="badge bg-secondary" id="walletCount">0</span></h5>
      </div>
      <div class="card-body">
        <div id="walletsList">
          <p>Loading wallets...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="addAssetModal"
     style="display: none; position: fixed; top: 100px; left: 50%; transform: translateX(-50%); background: white; border: 2px solid #ccc; padding: 20px; z-index: 1000;">
  <h5>Add Asset to Wallet</h5>
  <button type="button" onclick="hideAddAssetForm()" style="float: right; margin-top: -30px;">X</button>

  <form id="addAssetForm">
    <div class="mb-3">
      <label for="assetSymbol">Symbol:</label><br>
      <input type="text" id="assetSymbol" required placeholder="e.g., BTC, ETH" class="form-control">
    </div>
    <div class="mb-3">
      <label for="assetQuantity">Quantity:</label><br>
      <input type="number" id="assetQuantity" step="0.00000001" min="0.00000001" required class="form-control">
    </div>
  </form>

  <button type="button" onclick="hideAddAssetForm()" class="btn btn-secondary">Cancel</button>
  <button type="button" id="confirmAddAsset" class="btn btn-primary">Add Asset</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>


</body>
</html>
